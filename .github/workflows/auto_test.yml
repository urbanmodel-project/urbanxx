name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gfortran libopenmpi-dev lcov
    
    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_FLAGS="-DURBANXX_ENABLE_OPENMP --coverage -fprofile-arcs -ftest-coverage" \
          -DCMAKE_C_FLAGS="--coverage -fprofile-arcs -ftest-coverage" \
          -DCMAKE_Fortran_FLAGS="--coverage -fprofile-arcs -ftest-coverage" \
          -DCMAKE_EXE_LINKER_FLAGS="--coverage" \
          -DKokkos_ENABLE_OPENMP=ON \
          -DKokkos_ARCH_NATIVE=ON \
          -DKokkos_ENABLE_DEPRECATED_CODE_4=OFF
    
    - name: Build
      run: cmake --build build --verbose
    
    - name: Run unit tests
      run: |
        cd build
        ctest --output-on-failure --verbose
    
    - name: Test C driver
      run: ./build/driver/urbanxx_driver
    
    - name: Test Fortran driver
      run: ./build/driver/urbanxx_driver_f
    
    - name: Generate coverage report
      run: |
        lcov --capture --directory build --output-file coverage.info
        lcov --remove coverage.info '/usr/*' '*/externals/*' --output-file coverage.info
        lcov --list coverage.info

    - name: Upload results to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.info
        flags: unittests
        name: codecov-urbanxx
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
